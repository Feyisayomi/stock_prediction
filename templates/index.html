<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
              background-image: url('/static/picture.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
            </style>
        <title> Stock Prediction</title>
        <body>
            <h1 style="color: rgb(160, 220, 20); text-align: center; font-size: 5vw; font-family: 'Times New Roman', Times, serif;">Stock Prediction App</h1><br>
            <form method="POST", action="{{url_for('predict')}}">
                <label style="color: crimson; font-size: 1vw;" for="stock">Stock Name:</label><br><br>
                <select name="stock" id="stock" required>
                    <option value="apple">APPL</option>
                    <option value="bitcoin">BTC</option>
                    <option value="bmw">BMW.DE</option>
                    <option value="nio">NIO</option>
                    <option value="siemens">SIEMENS.DE</option>
                </select><br><br><br>
                <label style="font-size: 1vw; color: crimson;" for="horizon">Period:</label><br>
                <input type="number" id="horizon" name="horizon" required><br><br><br>
                <input type="submit" value="Predict"><br><br>
            </form>
        </body>
    </head>
</html>
