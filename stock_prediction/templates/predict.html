<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
              background-image: url('/static/stock.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
            </style>
        <title>Prediction Result</title>
    </head>
    <body>
        <h1 style="font-family: 'Times New Roman Times', serif; font-size: 5vw; color:whitesmoke; text-align: center;">Predictions</h2><br><br>
         <a href="/">home page</a>   
        <br>
        <br>
        
    </table id="tableId" class="zebra" style="max-width:40px;">


    <style>
       *{box-sizing: border-box;}
        table{border-collapse:collapse;}
        td,th{padding:20px 20px;text-align:left;}
        table,th,td{border:1px solid rgba(20, 20, 20, 0.342);
        margin-left: 100px;
        margin-right: 100px; ;
        margin-top: -85px; 
        max-width: 185px;
        background-color: cornsilk;
    
       </style>

    
        <p style="color:darkred; font-size: 3vw;"> Predicted Data:</p>
        <br>
        <br>
        {% for table in Prediction_data %}
            {{titles[loop.index]}}
            {{ table|safe }}
        {% endfor %}
         <br>
         <br>
         {% if Forecast%}
             <p style="color: darkred; font-size: 3vw;"> Forecast Plot</p> {{Forecast}}
             <img src="/static/ax.png" alt="Forecast Plot">
             {%endif%}
         <br>
         <br>
         {%if Components %}
         <p style="color: darkred; font-size: 3vw;"> Forecast Components</p> {{Components}}
         <img src="/static/df_.png" alt="Components Plot">
         {%endif%}

    </body>
</html>
